apiVersion: skaffold/v2alpha3
kind: Config
deploy: 
  kubectl: 
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts: 
    - image: samirhembrom/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src:  'src/**/.ts'
            dest: .
    - image: samirhembrom/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:   
        manual: 
          - src:  '**/*.js'
            dest: .
    - image: samirhembrom/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src:  'src/**/.ts'
            dest: .